  <ul *ngIf="todosService.todos.length; else noTodos">
    <li *ngFor="let todo of todosService.todos; let i = index">
      <span [class.done]="todo.complited">
        <input type="checkbox" class="todo-item" [checked]="todo.complited" (change)="onChange(todo.id)">
      {{i + 1}} - {{todo.title}}
      </span>
      <small> Добавллено - {{todo.date | date : 'fullDate'}}</small>

      <button class="remove-item" (click)="removeTodo(todo.id)">x</button>
    </li>
  </ul>

<ng-template #noTodos> Nothing </ng-template>
